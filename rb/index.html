    <!-- Auto Infinite Credits Mod -->
    <script>
      (function() {
        // Wrap original GameMaker_Init
        var originalInit = window.GameMaker_Init;

        window.GameMaker_Init = function() {
          // Call original initialization
          originalInit();

          console.log("GameMaker runtime ready â€” starting Infinite Credits mod");

          var infiniteCreditsEnabled = true;

          function patchCredits() {
            try {
              if (typeof _Jm !== "function") return;

              for (var i = 0; i < 500; i++) {
                for (var dm = 0; dm < 50; dm++) {
                  for (var em = 0; em < 50; em++) {
                    try {
                      var obj = _Jm(dm, em, i);
                      if (!obj) continue;

                      if ('_on' in obj && '_oO' in obj && '_uA' in obj) {
                        if (infiniteCreditsEnabled) {
                          obj._on = 9999;
                          obj._oO = 9999;
                          if (typeof _yn === "function") _yn(obj._uA, "op_credits_purchased", 9999);
                        }
                        return; // stop after patching player object
                      }
                    } catch(e){ continue; }
                  }
                }
              }
            } catch(e){}
          }

          // Repeat patch to handle new games/restarts
          setInterval(patchCredits, 500);

          // Optional toggle in console
          window.toggleInfiniteCredits = function() {
            infiniteCreditsEnabled = !infiniteCreditsEnabled;
            console.log("Infinite credits is now " + (infiniteCreditsEnabled ? "ON" : "OFF"));
          };
        };
      })();
    </script>

    <!-- Start GameMaker runtime -->
    <script>
      window.onload = GameMaker_Init;
    </script>
  </body>
